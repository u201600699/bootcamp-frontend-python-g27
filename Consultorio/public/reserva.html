<body>

        <div class="container nav">
            <a class="brand" href="index.html">
                <span class="brand__logo"></span>
                <span> Dental Castañeda</span>
            </a>
            <button id="btn-menu" class="btn-menu" aria-label="Abrir menú" aria-expanded="false">☰</button>
            <nav id="menu" class="menu"aria-label="Principal">

                <a href="index.html#doctora" class="menu__link">La Doctora</a>
                <a href="index.html#tarifas" class="menu__link">Tarifas</a>
                <a href="index.html#ubicacion"  class="menu__link">Ubicación</a>
                <a href="reserva.html" class="btn btn--primary">Reserva</a>
            </nav>
          
        </div>
    </header>
    <main class="section">
        <div class="container">
            <h1>Reserva tu cita</h1>
            <p class="section__subtitle"> Completa el Formulario y confirma tu horario</p>
              <form id="form-reserva" class=" form form--card">
                <div class="form__group">
                    <label for="servicio">Servicio <span class="req">*</span> </label>
                    <select  id="servicio">
                        <option value="">Seleccione</option>
                        <option value="consulta"> Consulta de Evaluación</option>
                        <option value="limpieza">Limpieza / Profilaxis</option>
                        <option value="blanqueamiento">Blanqueamiento</option>
                    </select>
                    <small class="error" id="err-servicio"> </small>
                </div>
                <div class="form__row">
                    <div class="form__group">
                        <label for="fecha"> Fecha <span class="req">*</span></label>
                        <input type="date" id="fecha" required>
                        <small class="error" id="err-servicio"></small>
                    </div>
                
                 <div class="form__group">
                    <label for="hora">Hora <span class="req">*</span></label>
                    <input type="time" id="hora" required />
                    <small class="error" id="err-hora"></small>
                 </div>

                </div>
                  <div class="form__group">
                    <label for="nombre">Nombre y apellido <span class="req">*</span></label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required />
                    <small class="error" id="err-nombre"></small>
                   </div>
                   
                    <div class="form__row">
                        <div class="form__group">
                            <label for="telefono">Teléfono (WhatsApp) <span class="req">*</span></label>
                            <input type="tel" id="telefono" placeholder="51 999 999 999" required />
                            <small class="error" id="err-telefono"></small>
                        </div>
                        <div class="form__group">
                            <label for="email">Email <span class="req">*</span></label>
                            <input type="email" id="email" placeholder="tu@correo.com" required />
                            <small class="error" id="err-email"></small>
                        </div>
                    </div>
                    <div class="form__actions">
                              <button type="submit" class="btn btn--primary">Confirmar reserva</button>
                             <a id="btn-whatsapp" class="btn btn--whatsapp" href="#" target="_blank" rel="noreferrer">
                                WhatsApp
                             </a>
                    </div>
                        
                    <p id="mensaje" class="msg" role="status" aria-live="polite"></p>
                

            </form>
        </div>
